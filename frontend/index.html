<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SecureMail</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="shell">
      <header class="hero">
        <div class="hero__text">
          <p class="eyebrow">Private &amp; simple</p>
          <h1>SecureMail</h1>
          <div class="hero__actions">
            <button id="refresh" type="button" class="button primary">Odśwież status</button>
            <span id="status-pill" class="pill muted">Sprawdzam...</span>
          </div>
        </div>
      </header>

      <main class="grid grid--sidebar">
        <div class="stack">
          <section class="card primary">
            <div class="card__header">
              <div>
                <p class="eyebrow muted">Logowanie</p>
                <h3>Wejdź do skrzynki</h3>
              </div>
            </div>
            <form id="login-form" class="form">
              <label>
                Email
                <input type="email" name="email" required />
              </label>
              <label>
                Hasło
                <input type="password" name="password" required />
              </label>
              <label>
                Kod TOTP
                <input
                  type="text"
                  name="totp"
                  required
                  placeholder="6 cyfr"
                  pattern="[0-9]{6}"
                  inputmode="numeric"
                  autocomplete="one-time-code"
                />
              </label>
              <button class="button primary" type="submit">Zaloguj</button>
              <p id="login-result" class="muted small"></p>
            </form>
            <button id="logout-btn" class="button subtle hidden" type="button">Wyloguj</button>
          </section>

          <section id="message-card" class="card hidden">
            <div class="card__header">
              <h3>Wyślij wiadomość</h3>
              <span id="send-status" class="muted small">wymaga zalogowania</span>
            </div>
            <form id="message-form" class="form inline">
              <div class="form__row">
                <label>
                  Odbiorcy (oddziel przecinkiem)
                  <input type="text" name="recipients" placeholder="adres1@example.com, adres2@example.com" required />
                </label>
                <label>
                  Temat
                  <input type="text" name="subject" placeholder="Temat" required />
                </label>
              </div>
              <label>
                Treść
                <textarea name="body" rows="3" placeholder="Twoja wiadomość" required></textarea>
              </label>
              <div class="form__row">
                <label class="file-label">
                  Załącznik (opcjonalnie)
                  <input type="file" name="file" />
                </label>
                <span id="file-name" class="muted small"></span>
              </div>
              <button class="button primary" type="submit">Wyślij</button>
              <p id="message-result" class="muted small"></p>
            </form>

            <div class="message-panel">
              <div class="message-panel__list">
                <div class="card__header">
                  <h4>Odebrane</h4>
                  <button id="inbox-refresh" class="button subtle" type="button">Odśwież</button>
                </div>
                <ul id="inbox-list" class="inbox"></ul>
              </div>
              <div class="message-panel__detail">
                <div class="card__header">
                  <h4>Podgląd</h4>
                </div>
                <div id="detail-empty" class="muted small">Wybierz wiadomość z listy.</div>
                <div id="detail-view" class="hidden">
                  <p class="muted small" id="detail-meta"></p>
                  <div class="detail-actions">
                    <span id="detail-verify" class="pill muted">Weryfikacja</span>
                    <button id="detail-mark-unread" class="button subtle" type="button">Oznacz jako nieodczytana</button>
                    <button id="detail-delete" class="button danger" type="button">Usun z inboxu</button>
                  </div>
                  <h5 id="detail-subject"></h5>
                  <p id="detail-body"></p>
                  <div id="detail-attachments"></div>
                </div>
              </div>
            </div>
          </section>
        </div>

        <div class="stack">
          <section class="card secondary">
            <div class="card__header">
              <div>
                <p class="eyebrow muted">Rejestracja</p>
                <h4>Nowe konto</h4>
              </div>
            </div>
            <form id="register-form" class="form">
              <label>
                Email
                <input type="email" name="email" required placeholder="uzytkownik@example.com" />
              </label>
              <label>
                Hasło
                <input type="password" name="password" required minlength="8" placeholder="co najmniej 8 znaków" />
              </label>
              <button class="button primary" type="submit">Zarejestruj</button>
              <p id="register-result" class="muted small"></p>
              <p id="register-totp" class="muted small"></p>
            </form>
          </section>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
