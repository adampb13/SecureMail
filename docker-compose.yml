version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: securemail
      POSTGRES_PASSWORD: securemail
      POSTGRES_DB: securemail
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    environment:
      SECUREMAIL_DATABASE_URL: postgresql+psycopg2://securemail:securemail@db:5432/securemail
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - backend

volumes:
  db_data:
